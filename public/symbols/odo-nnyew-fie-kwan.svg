<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none" stroke="currentColor" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- Odo Nnyew Fie Kwan - Love never loses its way home -->
  <!-- Heart shape with a path/road leading to it -->
  <!-- Heart at the top -->
  <path d="M60 55 C60 55 35 42 35 28 C35 18 42 12 52 12 C57 12 60 16 60 20 C60 16 63 12 68 12 C78 12 85 18 85 28 C85 42 60 55 60 55Z" />
  <!-- Path/road leading to the heart -->
  <path d="M55 55 L40 75 L50 75 L35 100 L60 100 L85 100 L70 75 L80 75 L65 55" />
  <!-- Road center line -->
  <line x1="60" y1="62" x2="60" y2="68" stroke-dasharray="3,3" />
  <line x1="58" y1="75" x2="62" y2="75" stroke-dasharray="3,3" />
  <line x1="55" y1="85" x2="65" y2="85" stroke-dasharray="3,3" />
  <!-- Small footsteps on the path -->
  <circle cx="57" cy="95" r="1.5" fill="currentColor" />
  <circle cx="63" cy="90" r="1.5" fill="currentColor" />
</svg>
