<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none" stroke="currentColor" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- Owuo Atwedee - Ladder of death / Mortality -->
  <!-- Ladder shape with steps -->
  <!-- Left rail -->
  <line x1="35" y1="10" x2="35" y2="110" />
  <!-- Right rail -->
  <line x1="85" y1="10" x2="85" y2="110" />
  <!-- Rungs -->
  <line x1="35" y1="20" x2="85" y2="20" />
  <line x1="35" y1="35" x2="85" y2="35" />
  <line x1="35" y1="50" x2="85" y2="50" />
  <line x1="35" y1="65" x2="85" y2="65" />
  <line x1="35" y1="80" x2="85" y2="80" />
  <line x1="35" y1="95" x2="85" y2="95" />
  <!-- Decorative top finials -->
  <circle cx="35" cy="10" r="4" />
  <circle cx="85" cy="10" r="4" />
</svg>
